<html lang="en">
<head>

    <title>Product Management</title>
</head>
<body>
    
    <h1>Product Management</h1>

    <div class="form">
        <div class="field">
            <labe>Id</labe>
            <input type="text" id="input_id">
        </div>
        <div class="field">
            <labe>Name</labe>
            <input type="text" id="input_name">
        </div>
        <div class="field">
            <labe>Size</labe>
            <input type="text" id="input_size">
