    <title>Product Management</title>
</head>

<body>

    <h1 class="title">Gerenciamento de Produtos</h1>

    <section>
        <div class="form" id="div_search">
            <div class="field">
                <label>Id:</label>
                <input type="number" min="1" id="input_id">
            </div>
            <div class="field">
                <label>Nome:</label>
                <input type="text" id="input_name">
            </div>
            <div class="field">
                <label>Tamanho:</label>
                <select id="select_size">
                    <option disabled>Selecione</option>
                    <option>P</option>
                    <option>M</option>
                    <option>G</option>
                    <option>GG</option>
                </select>
            </div>
            <div class="field">
                <label>Preço:</label>
                <input type="text" id="input_price">
            </div>
            <div class="field">
                <label>Quantidade no Estoque:</label>
                <input type="number" min="1" id="input_storage">
            </div>
            <div class="actions">
                <button onclick="list()">Listar</button>
                <button onclick="listById()">Listar Por Id</button>
                <button onclick="create()">Cadastrar</button>
                <button onclick="updateById()">Atualizar</button>
                <button onclick="deleteById()">Deletar</button>
            </div>
        </div>
